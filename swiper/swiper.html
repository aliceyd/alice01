<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播swiper</title>
		
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		
		<link rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link rel="stylesheet" href="./assets/css/main.css" />
		
		
		
		<script src="./assets/js/swiper.min.js"></script>
		<script src="./assets/js/swiper.js"></script>
		
	</head>
	<body>
		
			<!-- 轮播图 -->
			<div class="swiper-container">
				
				<!--图片 -->
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="./images/w1.jpg"/></div>
					<div class="swiper-slide"><img src="./images/w2.jpg" /></div>
					<div class="swiper-slide"><img src="./images/w3.jpg" /></div>
					<div class="swiper-slide"><img src="./images/w4.jpg"  /></div>
				</div>
				
				<!--轮播条 -->
				<div class="swiper-pagination"></div>
				
				<!--左右 -->
				<span class="swiper-button-next"></span>
				<span class="swiper-button-prev"></span>
			</div>
	
	</body>
</html>
